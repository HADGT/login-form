<!doctype html>
<html lang="en">

<head>
	<title>Signin form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

	<link rel="stylesheet" href="css/style1.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-4">
					<div class="login-wrap py-3">
						<h3 class="text-center mb-0">Tên Logo</h3>
						<div class="col-md-12 col-lg-12 col-sm-12 d-flex pt-2" style="position: relative;">
							<div class="m-auto text-center div-light align-items-center">
								<span class="justify-content-between">Thông tin tài khoản</span>
							</div>
						</div>
						<form action="#" class="login-form">
							<div class="css-vivg1i e1xsindi4">
								<label class="col-form-label d-flex text-dark">
									<span class="pl-3">Tên tài khoản</span>
								</label>
								<input type="text" class="form-control" required>
							</div>
							<div class="form-group">
								<label class="col-form-label d-flex text-dark">
									<span class="pl-3">Mật khẩu</span>
								</label>
								<input type="password" class="form-control" required>
							</div>
							<div class="form-group">
								<button type="submit" class="btn form-control rounded submit px-3 btn_login"><span>Đăng
										nhập</span></button>
							</div>
						</form>
					</div>
					<div class="form-group mt-1 d-flex">
						<button type="submit" class="btn form-control rounded submit btn_footer mr-1">Quên mật khẩu?</button>
						<button type="submit" class="btn form-control rounded submit btn_footer ml-1">Đăng ký</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
